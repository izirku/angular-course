<!-- ng-template [ngIf] is equivalent to *ngIf on child: -->
<ng-template [ngIf]="courses[0]" let-course>
  <div class="courses">
    <course-card
      class="salmon-theme"
      (courseSelected)="onCourseSelected($event)"
      [course]="course"
      #highlighted="hl"
      highlighted
      (toggleHighlight)="onToggle($event)"
    >
      <course-image
        [src]="course.iconUrl"
        *ngxUnless="!course.iconUrl"
      ></course-image>

      <div class="course-description" (dblclick)="highlighted.toggle()">
        {{ course.longDescription }}
      </div>
    </course-card>
  </div>
</ng-template>
<!-- equivalent to: -->
<div class="courses" *ngIf="courses[1] as course">
  <course-card
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    #highlighted="hl"
    highlighted
    (toggleHighlight)="onToggle($event)"
  >
    <course-image [src]="course.iconUrl"></course-image>

    <div class="course-description" (dblclick)="highlighted.toggle()">
      {{ course.longDescription }}
    </div>
  </course-card>
</div>
